name: 'Update Flake Inputs'
description: 'Creates pull requests for each flake input update'
author: 'Your Name'

inputs:
  github-token:
    description: 'GitHub token for creating pull requests'
    required: true
  exclude-patterns:
    description: 'Comma-separated list of glob patterns to exclude flake.nix files'
    required: false
    default: ''
  pr-labels:
    description: 'Comma-separated list of labels to add to created pull requests'
    required: false
    default: 'dependencies'
  auto-merge:
    description: 'Enable auto-merge for created pull requests'
    required: false
    default: 'false'
  auto-merge-method:
    description: 'Merge method to use when auto-merge is enabled (MERGE, SQUASH, REBASE)'
    required: false
    default: 'MERGE'
  git-author-name:
    description: 'Git author name for commits'
    required: false
    default: 'github-actions[bot]'
  git-author-email:
    description: 'Git author email for commits'
    required: false
    default: '41898282+github-actions[bot]@users.noreply.github.com'
  git-committer-name:
    description: 'Git committer name for commits'
    required: false
    default: 'github-actions[bot]'
  git-committer-email:
    description: 'Git committer email for commits'
    required: false
    default: '41898282+github-actions[bot]@users.noreply.github.com'
  signoff:
    description: 'Add sign-off to commits'
    required: false
    default: 'true'
  commit-message:
    description: 'Custom commit message template. Supports {{input}}, {{flake-file}}, and {{in}} (expands to " in <path>" for subdirectory flakes, empty for root) placeholders.'
    required: false
    default: 'Update flake input: {{input}}{{in}}'
  delete-branch:
    description: 'Delete branch after pull request is merged'
    required: false
    default: 'false'

runs:
  using: 'node20'
  main: 'dist/index.js'

branding:
  icon: 'refresh-cw'
  color: 'blue'
